<!DOCTYPE html>
<html lang= "pt-br">

    <head>
        <title> Contato</title>
        <meta charset="UTF-8">
        <meta name="author" content="Carina Gonçalves">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="contato.css">
    </head>
<body>
     

<form action="" autocomplete="off">

    <fieldset>
        <legend>
            Formulário de Contato
        </legend>

        <label for="name">Nome</label> 
        <input type="text"  name="name" id="name" required placeholder="Digite seu nome completo">

        <label for="email">E-mail</label> 
        <input type="email" name="email" id="email" required placeholder="Digite seu e-mail">

        <label for="subject">Assunto</label>
        <input type="text" name="subject" id="subject">

        <label for="message">Mensagem</label>
        <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Digite sua mensagem"></textarea>

        <button type="submit" class="btn"> Enviar</button>
        
    </fieldset>
</form>
</body>
</html>
